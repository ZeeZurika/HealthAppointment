<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Per Scholas Health Capstone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <style>
        .card {
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header text-center">
                    <h2>Welcome to Per Scholas Health Capstone</h2>
                </div>
                <div class="card-body">
                    <!-- Welcome Message -->
                    <p class="text-center">We're glad you're here! Per Scholas Health Capstone is here to help you with your healthcare needs.</p>

                    <!-- Role Selection Form -->
                    <h5 class="text-center">Select your Role</h5>
                    <form action="/home/select-role" method="POST" class="text-center">
                        <div class="form-group">
                            <label class="d-block">
                                <input type="radio" id="patient" name="role" value="PATIENT" required>
                                Patient
                            </label>
                            <label class="d-block">
                                <input type="radio" id="doctor" name="role" value="DOCTOR" required>
                                Doctor
                            </label>
                            <label class="d-block">
                                <input type="radio" id="admin" name="role" value="ADMIN" required>
                                Admin
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">Continue</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
